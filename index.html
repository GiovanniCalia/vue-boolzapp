<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@700&family=Roboto:wght@300&family=Rubik+Mono+One&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="css/stile.css">

    <title>Boolzapp</title>
</head>
<body>
    <div id="root">
        <div class="green"></div>
        <div id="container">
            <div class="first-box">
                <div class="user-friend">
                    <div class="user-friend-name-img">
                        <img src="img/avatar_io.jpg" alt="user Sofia">
                        <div>Sofia</div>
                    </div>
                    <div class="settings-first-box">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
    
                <div class="notification">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="text-notification">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div>Attiva notifiche desktop</div>
                    </div>
                </div>
                <div class="search-place">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="users-list">
                    <div class="user" v-for="(element, index) in contacts" :class="{active: index == chatIndex}" @click="activeChat(index)">
                        <div class="user-text-left">
                            <img :src="profile(element.image)" :alt="element.altImage">
                            <div class="text-users">
                                <div>{{ element.name }}</div>
                                <div>{{ element.lastMessage }}</div>
                            </div>
                        </div>
                        <div class="time">{{ element.data}}</div>
                    </div>
                </div>
            </div>
            <div class="second-box">
                <div class="user-friend">
                    <div class="user-friend-name-img">
                        <img :src="profile(contacts[chatIndex].image)" alt="user Sofia">
                        <div class="text-users">
                            <div>{{contacts[chatIndex].name}}</div>
                            <div>Ultimo accersso oggi alle {{contacts[chatIndex].data}}</div>
                        </div>
                    </div>
                    <div class="settings-first-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="messages">


                    <div class="single-text" v-for="element in contacts[chatIndex].messages" class="contacts[chatIndex].messages.sent == true ? `single-text-user` : `single-text-friend`" >
                        <div>{{element.text}}</div>
                        <div>{{element.date}}</div>
                    </div>

                    <!--<div class="message-user">
                        <div class="single-text me" >
                            <div>Hai portato a spasso il cane??</div>
                            <div>15:30</div>
                        </div>
                    </div>
                    <div class="message-user">
                        <div class="single-text me">
                            <div>Ricordati di stendere i panni</i></div>
                            <div>15:50</div>
                        </div>
                    </div>
                    <div class="message-friend" >
                        <div class="single-text friend">
                            <div>Tutto fatto!</div>
                            <div>16:15</div>
                        </div>
                    </div>-->


                   <!--<div class="message-friend" v-for="element in messageFriend">
                        <div class="single-text friend">
                            <div>{{ element.message }}</div>
                            <div>15:50</div>
                         </div>
                    </div>-->
                </div>
                <div class="message-text ">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" id="write-message" v-model="newMessage.message" @keydown.enter="addMessage" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div> 
            </div>
        </div>
    </div>
    

    <!-- JAVASCRIPT & LUXON -->

    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
